<mat-toolbar class="search-toolbar">
  <div class="searchbar-cancel">
    <mat-form-field class="searchbar">
      <input matInput type="text" [(ngModel)]="search" (ngModelChange)="detectChanges($event)"
        placeholder="Vul uw zoekterm hier in">
    </mat-form-field>
    <button mat-flat-button (click)="clearQuery()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</mat-toolbar>
