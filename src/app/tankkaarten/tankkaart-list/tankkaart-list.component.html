<div class="clearfix">
  <div id="searchbar">
    <app-searchbar [entity]="entityType" [dataToFilter]="dataSource" (passFilteredData)="FilterDataHandler($event)"></app-searchbar>
  </div>
</div>

<div class="mat-elevation-z8 table">

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

    <ng-container class="column" matColumnDef="kaartnummer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kaartnummer</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.kaartnummer}}</td>
    </ng-container>

    <ng-container matColumnDef="geldigheidsdatum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Geldigheidsdatum</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.geldigheidsdatum | date : 'dd-MM-yyyy'}}</td>
    </ng-container>

    <ng-container class="column" matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pincode</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.pincode}}</td>
    </ng-container>

    <ng-container matColumnDef="isGeblokkeerd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Geblokeerd</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.isGeblokkeerd}}</td>
    </ng-container>

    <!--
    <ng-container matColumnDef="mogelijkebrandstoffen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Brandstoffen</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.mogelijkebrandstoffen.brandstof.typeBrandstof}}</td>
    </ng-container>
    -->

    <ng-container matColumnDef="koppeling">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>gekoppeld?</th>
      <td mat-cell *matCellDef="let tankkaart">{{tankkaart.koppeling != null}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row
        (click)="selectedTankkaart"
        [class.row-is-selected]="selectedTankkaart"
        *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </mat-table>
  <div></div>
  <mat-paginator [length]="100"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 50, 100]"
                 aria-label="Select page">
  </mat-paginator>

</div>
