<h2 mat-dialog-title>{{entity}} toevoegen</h2>
<div mat-dialog-content>
  <div [formGroup]="voertuigForm">

    <div class="form-block">
      <h3> identificatie</h3>
      <div class="formsection">
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>chassisnummer</mat-label>
            <input matInput type="text" formControlName="chassisnummer">
            <mat-error *ngIf="voertuigForm.value.chassisnummer">chassisnummer is of wrong length</mat-error>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>merk</mat-label>
            <input matInput type="text" formControlName="merk">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>model</mat-label>
            <input matInput type="text" formControlName="model">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>nummerplaat</mat-label>
            <input matInput type="text" formControlName="nummerplaat">
            <mat-error *ngIf="voertuigForm.value.nummerplaat">nummerplaat is of wrong length</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="form-middle-block">
      <h3> uiterlijk</h3>
      <div class="formsection">
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>kleur</mat-label>
            <input matInput type="text" formControlName="kleur">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>aantal deuren</mat-label>
            <input matInput type="number" formControlName="aantalDeuren">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-select placeholder="categorie *" formControlName="typeWagen">
              <mat-option value = null></mat-option>
              <mat-option *ngFor="let cat of categories" value="{{cat.typeWagen}}">{{cat.typeWagen}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="form-middle-block">
      <h3> overige</h3>
      <div class="formsection">
        <div class="field">
          <mat-form-field  appearance="fill">
            <mat-label>bouwjaar</mat-label>
            <input matInput type="number" formControlName="bouwjaar">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-select placeholder="status" formControlName="staat">
              <mat-option value = null></mat-option>
              <mat-option *ngFor="let state of statussen" value="{{state.staat}}">{{state.staat}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-select placeholder="brandstof *" formControlName="typeBrandstof">
              <mat-option value = null></mat-option>
              <mat-option *ngFor="let fuel of brandstoffen" value="{{fuel.typeBrandstof}}">{{fuel.typeBrandstof}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="clearfix">
    </div>
    <div class="formbuttons">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!voertuigForm.valid">Submit</button>
    </div>
    <div class="formbuttons">
      <button mat-raised-button color="accent" type="button" >Koppel aan bestuurder</button>
    </div>
    <div class="clearfix">
    </div>

  </div>
</div>
<div mat-dialog-footer>
  <p #error></p>
</div>
